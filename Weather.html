<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>

    <link href="/images/favicon-weather.ico" rel="icon" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- navbar  -->
    <nav id="topnav" class="navbar navbar-expand-lg navbar-light bg-light ">
      <div class="d-flex">
        <img class="weather-icon" src="C:\Users\harini\OneDrive\Desktop\bharath intern\Weather\images\weather-icon.png" alt="weather icon">
        <div class="container-md">
          <p class="display-6 icon-text fw-bold website-title">Weather</p>
        </div>
      </div>
    </nav>
    <!-- search bar -->
    <nav class="navbar navbar-light bg-light ">
      <div class="container-fluid d-flex justify-content-center">

        <!-- form -->
        <form class="d-flex cards">
          <input type="text" class=" cards form-control me-3 py-2" id="cityName" placeholder="Enter your city..."
            required>
          <button class="btn btn-outline-primary" id="submit_button" type="submit">Search</button>
        </form>
      </div>
    </nav>


    <div class="container py-3">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

        </div>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-2 fw-normal text-body-emphasis">
            <span id="displayCity">Kanchipuram</span>
          </h1>
          <br>
          <p class="fs-5 text-body-secondary">weather description in your city is...
          </p>
        </div>
      </header>

      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

          <!-- Humidity -->
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humidity Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span class="humidity">78</span><small
                    class="text-body-secondary fw-light">%</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <!-- <li>Wind Degree is <span id="wind_degrees">0</span></li> -->
                  <!-- <li>Feels like <span id="feels_like">0<span></li> -->
                  <li><span class="rain_update">78</span></li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-primary">
                  <div class="inner">
                    <picture>
                      <img
                        src="https://cdn.iconscout.com/icon/premium/png-256-thumb/humid-2363200-1972079.png?f=webp&amp;w=128"
                        alt="humidity icon" style="width: 20%;">
                    </picture>
                  </div>
                </button>
              </div>
            </div>
          </div>

          <!-- temperature -->
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span class="temp">28</span><small
                    class="text-body-secondary fw-light"> °C
                  </small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is <span class="Small_temp">28</span>°C</li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-warning"><img
                    src="https://cdn3d.iconscout.com/3d/free/thumb/free-temperature-4115279-3403554@0.png"
                    alt="Free Temperature 3D Illustration" loading="lazy" style="width: 20%;"></button>
              </div>
            </div>
          </div>

          <!-- wind speed -->
          <div class="col ">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Wind Speed</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span class="wind_speed">6</span><small
                    class="text-body-secondary fw-light"> km/hr</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind degree is <span id="wind_degrees">6</span></li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-secondary"><img class="wob_tci" alt="Haze"
                    src="https://ssl.gstatic.com/onebox/weather/64/fog.png" id="wob_tci" data-atf="1" data-frt="0"
                    style="width: 20%;"></button>
              </div>
            </div>
          </div>

        </div>

      </main>

    </div>


    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
          <!-- <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li> -->
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
      </footer>
    </div>

    <script src="script.js"></script>
    <!-- <script src="/script.js"></script> -->

  </body>

</html>
